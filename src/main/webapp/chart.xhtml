<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template/template.xhtml">

            <ui:define name="content">
                <div style="width:1150px;margin-left:auto;margin-right:auto;">
                    <div style="width: 400px; float:left">
                        <p:barChart value="#{mgdBean.chartBean.shiftModel}" title="#{msg['chart.shifts']}" min="0" max="3" style="height:170px"/>
                        <p:barChart value="#{mgdBean.chartBean.overtimeModel}" title="#{msg['chart.overtime']}" min="0" max="1200" style="height:170px"/>
                    </div>
                    <div style="width: 750px; margin-left: 400px">
                        <p:barChart value="#{mgdBean.chartBean.orderModel}" title="#{msg['chart.orders']}" min="0" style="height:170px"/>
                        <p:barChart value="#{mgdBean.chartBean.productionModel}" title="#{msg['chart.productions']}" min="0" style="height:170px"/>
                    </div>
                </div>
                <h:button image="./resources/img/must_have_prev_48.png" outcome="forecast" style="margin: 10px 5px 0px 0px"/>
                <h:button image="./resources/img/must_have_next_48.png" outcome="download" style="margin: 10px 5px 0px 0px"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
