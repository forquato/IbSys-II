<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>
        <ui:composition template="./WEB-INF/template/template.xhtml">
            
            <ui:define name="content">
                <h:head>
                    <title><h:outputText value="#{msg['download.title']}"/></title>
                </h:head>
                <f:view locale="#{languageBean.locale}">
                    <h1><h:outputText value="#{msg['download.h1']}"/></h1>
                    <div class="meter">
                        <span style="width: 100%"></span>
                    </div>
                    <h:form>
                        <h:button image="./resources/img/must_have_prev_48.png" outcome="forecast" style="margin-right: 100px; margin-top: 50px"/>
                        <c:choose>
                            <c:when test="#{fileBean.inputDTO != null}">
                                <h:commandButton action="#{fileBean.submitDownload}" image="./resources/img/must_have_dl_256.png"  style="margin-left: 20px; margin-top: 50px"/>
                            </c:when>
                            <c:otherwise>
                                <h:outputText value="#{msg['download.error']}" style="color: red"/>
                            </c:otherwise>
                        </c:choose>
                        <h:commandButton action="#{fileBean.end}" image="./resources/img/must_have_next_48.png"  style="margin-left: 100px; margin-top: 50px"/>
                    </h:form>
                </f:view>
            </ui:define>
            
        </ui:composition>
    </body>
</html>
